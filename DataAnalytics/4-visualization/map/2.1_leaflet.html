<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title id="title">geo</title>
  <link rel="stylesheet" type="text/css" href="./leaflet/leaflet.css">
  <style>
  body, html, div, svg{
    padding: 0;
    margin: 0;
  }
  body{
    background: #222;
  }
  .container{
    width: 100%;
    height: 100%;
    top: 0%;
    left: 0%;
    position: absolute;
  }
  .key{
    display: inline-block;
    color: #ccc;
    font-size: 20px;
  }
  .value{
    display: inline-block;
    color: #06e6ae;
    font-size: 60px;
    font-weight: bold;
  }
  .dot{
    z-index: 2;
  }
  .map{
    z-index: 1;
  }
  </style>
</head>
<body>
  <div class="container" id="map-container"></div>
  <script src="./leaflet/leaflet.js"></script>
  <script type="text/javascript">
  

  var map = L.map('map-container',{"center":[31.033519983641774,121.62483215332031],"zoom":11});


  // var url = 'http://cache1.arcgisonline.cn/ArcGIS/rest/services/ChinaOnlineCommunity/MapServer/tile/{z}/{y}/{x}'
  // var tileLayer = L.tileLayer(url).addTo(map);

  var tileLayer = L.tileLayer('//map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}').addTo(map);

  map.on('moveend', function(e){
    var center = map.getCenter();
    var zoom = map.getZoom();
    console.log(JSON.stringify({
      center: [center.lat, center.lng],
      zoom: zoom
    }));
  });

  </script>
</body>
</html>
