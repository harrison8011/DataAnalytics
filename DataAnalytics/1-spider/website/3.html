<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title id="title">ajax</title>
  <style>
  body{
    background: #222;
  }
  .container{
    width: 100%;
    height: 100%;
    top: 40%;
    left: 35%;
    position: absolute;
  }
  .key{
    display: inline-block;
    color: #ccc;
    font-size: 20px;
  }
  .value{
    display: inline-block;
    color: #06e6ae;
    font-size: 60px;
    font-weight: bold;
  }
  </style>
</head>
<body>
  <div class="container" id="data-wrapper">
    <div class="key">亲, 你要爬的数据是: </div>
    <div class="value">..</div>
  </div>
  <script src="./jquery.js"></script>
  <script type="text/javascript">
  $.getJSON('./data.json', function(d){
    $('.value').text(d.value);
  });
  </script>
</body>
</html>
